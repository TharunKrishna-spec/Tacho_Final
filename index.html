    <style>
      .ripple-container {
        position: relative;
        overflow: hidden;
      }
      .ripple {

        border-radius: 50%;
        transform: scale(0);
        animation: ripple-animation 600ms linear;
        background-color: rgba(255, 255, 255, 0.7);
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
